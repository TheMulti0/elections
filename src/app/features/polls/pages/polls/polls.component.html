<div *ngFor="let vm of pollsViewModels">

    Publisher: {{ vm.publisher }}

    Examiner: {{ vm.examiner }}

    <ngx-charts-bar-vertical 
        [view]="view"
        [scheme]="colorScheme" 
        [results]="vm.chartValues"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true">
    </ngx-charts-bar-vertical>

</div>
